<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
  <title>Ular Ulat Sentuh + Kamera</title>
  <style>
    html,body {
      height:100%;
      margin:0;
      background:#0b1020;
      color:#fff;
      font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-tap-highlight-color: transparent;
      overflow: hidden;
    }
    #video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50vh;
      object-fit: cover;
      z-index: 0;
      background: #000;
      transform: scaleX(-1); /* mirror camera */
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display:block;
      width:100%;
      height:100vh;
      touch-action:none;
      z-index: 1;
    }
    .ui {
      position:fixed;
      right:12px;
      top:12px;
      background:rgba(255,255,255,0.06);
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      backdrop-filter: blur(6px);
      z-index: 2;
    }
    .ui input[type=range] { width:120px; }
    .hint {
      position:fixed;
      left:12px;
      bottom:12px;
      background:rgba(0,0,0,0.35);
      padding:8px 10px;
      border-radius:8px;
      font-size:13px;
      z-index: 2;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="c"></canvas>

  <div class="ui">
    <div>Panjang: <span id="lenLabel">60</span></div>
    <input id="len" type="range" min="5" max="200" value="60">
    <div>Kecepatan: <span id="spdLabel">8</span></div>
    <input id="spd" type="range" min="1" max="30" value="8">
  </div>

  <div class="hint">Sentuh/klik layar untuk menggerakkan ular ulat</div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

  <script>
  (async () => {
    const video = document.getElementById('video');
    try {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });
      video.srcObject = stream;
      await new Promise(r => video.onloadeddata = r);
    } catch (err) {
      console.error("Gagal mengakses kamera:", err);
      return;
    }

    const handposeDetection = window.handPoseDetection || window.handposeDetection;
    const model = handposeDetection.SupportedModels.MediaPipeHands;
    const detectorConfig = {
      runtime: 'mediapipe',
      modelType: 'full',
      solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
    };
    const detector = await handposeDetection.createDetector(model, detectorConfig);

    const canvas = document.getElementById('c');
    const ctx = canvas.getContext('2d', { alpha: true });

    let DPR = window.devicePixelRatio || 1;
    function resize(){
      DPR = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * DPR);
      canvas.height = Math.floor(window.innerHeight * DPR);
      canvas.style.width = window.innerWidth + 'px';
      canvas.style.height = window.innerHeight + 'px';
      ctx.setTransform(DPR, 0, 0, DPR, 0, 0);
    }
    window.addEventListener('resize', resize, { passive: true });
    resize();

    const lenInput = document.getElementById('len');
    const spdInput = document.getElementById('spd');
    const lenLabel = document.getElementById('lenLabel');
    const spdLabel = document.getElementById('spdLabel');

    let segmentCount = parseInt(lenInput.value,10);
    let speed = parseFloat(spdInput.value);

    lenInput.addEventListener('input', () => {
      segmentCount = parseInt(lenInput.value,10);
      lenLabel.textContent = segmentCount;
      resetSnake();
    });
    spdInput.addEventListener('input', () => {
      speed = parseFloat(spdInput.value);
      spdLabel.textContent = speed;
    });

    const pointer = { x: window.innerWidth/2, y: window.innerHeight/2, active: false };

    let segments = [];
    function resetSnake(){
      segments = [];
      const startX = window.innerWidth/2;
      const startY = window.innerHeight/2;
      for(let i=0; i<segmentCount; i++){
        segments.push({ x: startX - i*6, y: startY });
      }
    }
    resetSnake();

    function setPointerFromEvent(e){
      e.preventDefault && e.preventDefault();
      let clientX, clientY;
      if(e.touches && e.touches.length){
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else if(e.changedTouches && e.changedTouches.length){
        clientX = e.changedTouches[0].clientX;
        clientY = e.changedTouches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      pointer.x = clientX;
      pointer.y = clientY;
      pointer.active = true;
    }

    // Event manual kontrol pointer (sentuh/mouse)
    canvas.addEventListener('mousedown', setPointerFromEvent, { passive: false });
    canvas.addEventListener('mousemove', (e) => { if(e.buttons) setPointerFromEvent(e); }, { passive: false });
    window.addEventListener('mouseup', ()=>{ pointer.active = false; }, { passive: true });

    canvas.addEventListener('touchstart', setPointerFromEvent, { passive: false });
    canvas.addEventListener('touchmove', setPointerFromEvent, { passive: false });
    canvas.addEventListener('touchend', ()=>{ pointer.active = false; }, { passive: true });
    canvas.addEventListener('touchcancel', ()=>{ pointer.active = false; }, { passive: true });

    function lerp(a,b,t){ return a + (b - a) * t; }

    let lastTime = performance.now();
    let footPhase = 0;

    // Tambahkan ini di awal (setelah deklarasi pointer)
    let indexFingerPos = null; // posisi jari telunjuk landmark 8
    const threshold = 50; // jarak maksimal (px) agar sentuhan dianggap valid
    
    // Modifikasi detectHand agar simpan posisi jari telunjuk ke indexFingerPos
    async function detectHand() {
      const hands = await detector.estimateHands(video);
      if (hands.length > 0) {
        const keypoint = hands[0].keypoints.find(k => k.name === "index_finger_tip") || hands[0].keypoints[8];
        const x = keypoint.x;
        const y = keypoint.y;
        const videoWidth = video.videoWidth;
        const videoHeight = video.videoHeight;
        const scaleX = window.innerWidth / videoWidth;
        const scaleY = window.innerHeight / videoHeight;
        // Simpan posisi jari telunjuk
        indexFingerPos = { x: x * scaleX, y: y * scaleY };
    
        // Update pointer posisi mengikuti jari telunjuk
        pointer.x = indexFingerPos.x;
        pointer.y = indexFingerPos.y;
        pointer.active = true;
      } else {
        pointer.active = false;
        indexFingerPos = null;
      }
      requestAnimationFrame(detectHand);
    }
    
    function setPointerFromEvent(e) {
      e.preventDefault && e.preventDefault();
      let clientX, clientY;
      if (e.touches && e.touches.length) {
        clientX = e.touches[0].clientX;
        clientY = e.touches[0].clientY;
      } else if (e.changedTouches && e.changedTouches.length) {
        clientX = e.changedTouches[0].clientX;
        clientY = e.changedTouches[0].clientY;
      } else {
        clientX = e.clientX;
        clientY = e.clientY;
      }
      if (indexFingerPos) {
        const dist = Math.hypot(clientX - indexFingerPos.x, clientY - indexFingerPos.y);
        if (dist <= threshold) {
          pointer.x = clientX;
          pointer.y = clientY;
          pointer.active = true;
        } else {
          // sentuhan jauh dari jari telunjuk, jangan matikan pointer aktif
          // cukup abaikan sentuhan ini tanpa mengubah pointer.active
          // atau kamu bisa pilih mengurangi pointer.active hanya jika sentuhan sudah selesai
        }
      } else {
        // Jika jari telunjuk tidak terdeteksi, kamu bisa izinkan sentuhan manual menggerakkan ular
        // atau abaikan seperti sekarang
        // Saya sarankan izinkan agar ular tetap bisa digerakkan:
        pointer.x = clientX;
        pointer.y = clientY;
        pointer.active = true;
      }
    }
    detectHand();

    function frame(now){
      const dt = Math.min(40, now - lastTime) / 16.6667;
      lastTime = now;
      footPhase += dt * 0.3;

      ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

      if(pointer.active){
        const head = segments[0];
        const dx = pointer.x - head.x;
        const dy = pointer.y - head.y;
        const dist = Math.hypot(dx, dy) || 1;
        const maxStep = speed * dt;
        const step = Math.min(maxStep, dist);
        head.x += dx / dist * step;
        head.y += dy / dist * step;
      } else {
        const head = segments[0];
        head.x = lerp(head.x, window.innerWidth/2, 0.01*dt);
        head.y = lerp(head.y, window.innerHeight/2, 0.01*dt);
      }

      const followDist = 8;
      for(let i=1; i<segmentCount; i++){
        const prev = segments[i-1];
        const cur = segments[i];
        const dx = prev.x - cur.x;
        const dy = prev.y - cur.y;
        const d = Math.hypot(dx, dy) || 1;
        const targetX = prev.x - (dx / d) * followDist;
        const targetY = prev.y - (dy / d) * followDist;
        cur.x = lerp(cur.x, targetX, 0.4 * dt);
        cur.y = lerp(cur.y, targetY, 0.4 * dt);
      }

      if(segments.length > segmentCount) segments.length = segmentCount;
      while(segments.length < segmentCount){
        const last = segments[segments.length-1] || { x: window.innerWidth/2, y: window.innerHeight/2 };
        segments.push({ x: last.x, y: last.y });
      }

      // Gambar kaki-kaki ular
      ctx.lineWidth = 2;
      for(let i=0; i<segments.length; i++){
        const p = segments[i];
        const t = i / segments.length;
        const size = lerp(14, 4, t);
        const angle = Math.sin(footPhase * 10 + i * 0.5) * 0.4;
        const legLen = size * 1.2;

        ctx.strokeStyle = 'hsl(160 60% 60%)';
        ctx.beginPath();
        ctx.moveTo(p.x + Math.cos(angle + Math.PI/2) * size, p.y + Math.sin(angle + Math.PI/2) * size);
        ctx.lineTo(p.x + Math.cos(angle + Math.PI/2) * (size + legLen), p.y + Math.sin(angle + Math.PI/2) * (size + legLen));
        ctx.moveTo(p.x + Math.cos(angle - Math.PI/2) * size, p.y + Math.sin(angle - Math.PI/2) * size);
        ctx.lineTo(p.x + Math.cos(angle - Math.PI/2) * (size + legLen), p.y + Math.sin(angle - Math.PI/2) * (size + legLen));
        ctx.stroke();
      }

      // Gambar badan ular
      for(let i = segments.length-1; i >= 0; i--){
        const p = segments[i];
        const t = i / Math.max(1, segments.length - 1);
        const size = lerp(14, 4, t);
        const hue = lerp(140, 200, t);
        const light = lerp(60, 35, t);
        ctx.beginPath();
        ctx.fillStyle = `hsl(${hue} 60% ${light}%)`;
        ctx.arc(p.x, p.y, size, 0, Math.PI * 2);
        ctx.fill();
      }

      // Gambar lingkaran sentuhan
      if(pointer.active){
        const pulse = 5 * Math.sin(now / 200) + 20;
        ctx.beginPath();
        ctx.strokeStyle = 'rgba(255,255,255,0.6)';
        ctx.lineWidth = 2;
        ctx.arc(pointer.x, pointer.y, pulse, 0, Math.PI * 2);
        ctx.stroke();
      }

      requestAnimationFrame(frame);
    }
    requestAnimationFrame(frame);
  })();
  </script>
</body>
</html>
