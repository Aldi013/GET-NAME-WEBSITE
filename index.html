<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Deteksi Tangan dengan TensorFlow.js</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #222;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video, canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      transform: scaleX(-1); /* mirror */
    }
    canvas {
      pointer-events: none;
    }
    #info {
      position: fixed;
      bottom: 12px;
      left: 12px;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas"></canvas>
  <div id="info">Mengarahkan tangan ke kamera...</div>

  <!-- TensorFlow.js dan handpose model -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/hand-pose-detection"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands"></script>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const info = document.getElementById('info');

    async function setupCamera() {
      const stream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: 'user' },
        audio: false
      });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => resolve(video);
      });
    }

    function resizeCanvas() {
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      canvas.style.width = video.style.width;
      canvas.style.height = video.style.height;
    }

    function drawKeypoints(keypoints) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'rgba(0,255,0,0.7)';
      ctx.strokeStyle = 'rgba(0,255,0,0.9)';
      ctx.lineWidth = 2;

      for (let i = 0; i < keypoints.length; i++) {
        const [x, y, z] = keypoints[i];
        ctx.beginPath();
        ctx.arc(x, y, 5, 0, 2 * Math.PI);
        ctx.fill();
      }
    }

    async function main() {
      await tf.setBackend('webgl');

      await setupCamera();
      video.play();

      resizeCanvas();

      const model = handPoseDetection.SupportedModels.MediaPipeHands;
      const detectorConfig = {
        runtime: 'mediapipe',
        modelType: 'full',
        solutionPath: 'https://cdn.jsdelivr.net/npm/@mediapipe/hands'
      };
      const detector = await handPoseDetection.createDetector(model, detectorConfig);

      async function detect() {
        const hands = await detector.estimateHands(video);
        if (hands.length > 0) {
          const keypoints = hands[0].keypoints.map(p => [p.x, p.y, p.z]);
          drawKeypoints(keypoints);
          info.textContent = "Tangan terdeteksi!";
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          info.textContent = "Mengarahkan tangan ke kamera...";
        }
        requestAnimationFrame(detect);
      }
      detect();
    }

    main();
  </script>
</body>
</html>
